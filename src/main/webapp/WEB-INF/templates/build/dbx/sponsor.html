<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<h1>Sponsor creation</h1>
		<section id="create_sponsor" class="form-well">
			<form action="#" th:action="@{/builder/team/dbx}"
				th:object="${form}" method="post" role="form" class="form">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">Sponsor info</div>
						<div class="panel-body">
							<div class="form-group"
								th:classappend="${#fields.hasErrors('sponsorName')} ? 'error'">
								<label class="control-label" for="sponsorName">Name</label>
								<div class="controls">
									<input type="text" th:field="*{sponsorName}"
										class="form-control" placeholder="Sponsor name">
									<p th:if="${#fields.hasErrors('sponsorName')}"
										class="label label-danger" th:errors="*{sponsorName}">Error</p>
								</div>
							</div>
							<div class="form-group">
								<label for="rank">Rank</label> <input type="text"
									class="form-control" id="rank" value="5" disabled="true">
							</div>
						</div>
					</div>
				</div>
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-heading">
							Sponsor affinity groups <span class="tooltip-text"
								data-toggle="tooltip" data-placement="top"
								title="These will affect the players costs"><i
								class="fa fa-question-circle" aria-hidden="true"></i></span>
						</div>
						<div class="panel-body">
							<div class="col-md-2" th:each="affinityColumn : ${affinities}">
								<div th:each="affinity : ${affinityColumn?.affinityGroups}"
									class="radio">
									<label><input type="radio"
										th:name="affinity + ${affinityColumn?.name}" th:value="${affinity?.name}" /><span
										th:text="${affinity?.name}">Affinity group</span></label>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="pick_sponsor" class="row">
					<div class="col-md-12">
						<button type="submit">Submit</button>
					</div>
				</div>
			</form>
		</section>
	</section>

	<footer class="container-fluid" th:include="fragments/footer :: footer" />
</body>

</html>
