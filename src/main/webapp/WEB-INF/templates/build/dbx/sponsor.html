<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
	<header class="header" th:include="fragments/menu :: menu" />

	<section id="main-section" class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-heading">
				Sponsor affinity groups <span class="tooltip-text"
					data-toggle="tooltip" data-placement="top"
					title="These will affect the players costs"><i
					class="fa fa-question-circle" aria-hidden="true"></i></span>
			</div>
			<div class="panel-body">
				<div class="col-md-2" th:each="affinityColumn : ${affinities}">
					<div th:each="affinity : ${affinityColumn?.affinityGroups}"
						class="radio">
						<label><input type="radio"
							th:name="${affinityColumn?.name}" th:value="${affinity?.name}" /><span
							th:text="${affinity?.name}">Affinity group</span></label>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer class="container-fluid" th:include="fragments/footer :: footer" />
</body>

</html>
