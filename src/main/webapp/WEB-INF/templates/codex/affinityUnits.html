<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="fragments/header :: header" />
<body>
   <header class="header" th:include="fragments/menu :: menu" />

   <section id="main-section" class="container-fluid">
      <table class="table table-striped display dataTable">
         <thead>
            <tr>
               <th th:text="#{label.playerName}">Player</th>
               <th th:text="#{label.role}">Role</th>
               <th th:text="#{label.attribute.move}">Move</th>
               <th th:text="#{label.attribute.strength}">Strength</th>
               <th th:text="#{label.attribute.speed}">Speed</th>
               <th th:text="#{label.attribute.skill}">Skill</th>
               <th th:text="#{label.attribute.armor}">Armor</th>
               <th th:text="#{label.abilities}">Abilities</th>
               <th th:text="#{label.affinities}">Affinities</th>
               <th th:text="#{label.hatedAffinities}">Hated
                  affinities</th>
               <th th:text="#{label.cost.stranger}">Stranger cost</th>
               <th th:text="#{label.cost.ally}">Ally cost</th>
               <th th:text="#{label.cost.friend}">Friend cost</th>
            </tr>
         </thead>
         <tbody>
            <tr th:each="player : ${players}">
               <td th:text="${player?.templateName}">Template name</td>
               <td
                  th:text="#{${player?.role?.toString().toLowerCase()}}">Jack</td>
               <td th:text="${player?.attributes?.movement}">5</td>
               <td th:text="${player?.attributes?.strength}">5+</td>
               <td th:text="${player?.attributes?.speed}">3+</td>
               <td th:text="${player?.attributes?.skill}">4+</td>
               <td th:text="${player?.attributes?.armor}">4+</td>
               <td><span th:remove="tag"
                  th:each="ability,iterStat : ${player?.abilities}"
                  th:with="index=${iterStat.count}"> <span
                     class="tooltip-text" data-toggle="tooltip"
                     data-placement="top"
                     th:title="#{${ability.name}+'.description'}"
                     th:text="#{${ability.name}}">Ability</span><span
                     th:remove="tag"
                     th:if="${index &lt; #lists.size(player.abilities)}"
                     th:text="', '"></span>
               </span></td>
               <td><span th:remove="tag"
                  th:each="affinity,iterStat : ${player?.affinityGroups}"
                  th:with="index=${iterStat.count}"> <span
                     th:remove="tag" th:text="#{${affinity.name}}">Affinity</span><span
                     th:remove="tag"
                     th:if="${index &lt; #lists.size(player?.affinityGroups)}"
                     th:text="', '"></span>
               </span></td>
               <td><span th:remove="tag"
                  th:each="affinity,iterStat : ${player?.hatedAffinityGroups}"
                  th:with="index=${iterStat.count}"> <span
                     th:remove="tag" th:text="#{${affinity.name}}">Hated
                        affinity</span><span th:remove="tag"
                     th:if="${index &lt; #lists.size(player?.hatedAffinityGroups)}"
                     th:text="', '"></span>
               </span></td>
               <td th:text="${player?.strangerCost}">10</td>
               <td th:text="${player?.allyCost}">20</td>
               <td th:text="${player?.friendCost}">30</td>
            </tr>
         </tbody>
      </table>
   </section>

   <footer>
      <div class="container-fluid"
         th:include="fragments/footer :: footer" />
      <div th:include="fragments/scripts :: general" />
   </footer>
</body>

</html>
